<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Sessions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Gestion des Sessions</h2> [cite: 44]

<div class="card mb-4">
    <div class="card-header">Ajouter une nouvelle Session</div>
    <div class="card-body">
        <form th:action="@{/session/add}" method="post" class="row g-3">
            <div class="col-auto">
                <input type="text" name="name" class="form-control" placeholder="Nom de la session" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success">Enregistrer</button>
            </div>
        </form>
    </div>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${listSessions}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
